{% extends 'base.html' %} {% block content %}
<h2>Entities list</h2>
{% if entities %}

<ul class="list-group list-group-flush">
  {% for entity in entities %}
  <li
    class="list-group-item"
    style="background : linear-gradient(90deg, rgba(2,0,36,0) 0%, {{entity.color}} 100%);"
  >
    <a href="{% url 'manager:entity' entity.id %}">{{ entity.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No entities are available.</p>
{% endif %} {% endblock%}
