<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>Project list of "{{ entity.name }}"</h2>
    {% if projects %}
    <ul>
      {% for project in projects %}
      <li>
        <a href="{% url 'manager:project' entity.id project.id  %}">{{ project.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No project are available.</p>
    {% endif %}
  </body>
</html>
