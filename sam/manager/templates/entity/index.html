<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>Entities list</h2>
    {% if entities %}
    <ul>
      {% for entity in entities %}
      <li>
        <a href="{% url 'manager:entity' entity.id %}">{{ entity.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No entities are available.</p>
    {% endif %}
  </body>
</html>
